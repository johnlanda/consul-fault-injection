apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard
  namespace: default
automountServiceAccountToken: true
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: default
  labels:
    app: dashboard
spec:
  type: ClusterIP
  ports:
    - port: 9002
      targetPort: 9002
  selector:
    app: dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dashboard
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      annotations:
        consul.hashicorp.com/connect-inject: 'true'
        consul.hashicorp.com/connect-service-upstreams: 'counting:9001'
      labels:
        app: dashboard
    spec:
      serviceAccountName: dashboard
      containers:
        - name: dashboard
          #image: localhost:5001/dashboard-service
          image: hashicorp/dashboard-service:0.0.4
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9002
          env:
            - name: COUNTING_SERVICE_URL
              value: 'http://localhost:9001'
